name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.14.1'

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew
      
    - name: Build with Gradle
      working-directory: ./backend
      run: ./gradlew build -x test
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: backend/build/libs/*.jar
        retention-days: 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew
      
    - name: Run unit tests
      working-directory: ./backend
      run: ./gradlew test
      
    - name: Generate test report
      if: always()
      working-directory: ./backend
      run: ./gradlew jacocoTestReport
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: backend/build/reports/tests/test/
        retention-days: 7
        
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/build/reports/jacoco/test/
        retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
        
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew
      
    - name: Run checkstyle
      working-directory: ./backend
      run: ./gradlew checkstyleMain checkstyleTest || true
      
    - name: Run PMD
      working-directory: ./backend
      run: ./gradlew pmdMain pmdTest || true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub (dummy credentials)
      run: |
        echo "Skipping Docker Hub login - no credentials configured"
        echo "In production, use: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}"
      
    - name: Extract metadata for Docker
      id: meta
      run: |
        echo "tags=football-backend:latest,football-backend:${{ github.sha }}" >> $GITHUB_OUTPUT
        echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
        
    - name: Build Docker image
      working-directory: ./backend
      run: |
        docker build -t football-backend:latest \
                     -t football-backend:${{ github.sha }} \
                     .
        
    - name: Save Docker image
      run: |
        docker save football-backend:latest | gzip > backend-image.tar.gz
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-docker-image
        path: backend-image.tar.gz
        retention-days: 1

